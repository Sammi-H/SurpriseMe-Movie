<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SurpriseMe Movie</title>
</head>
<body>

    <div class="header">
        <h1>SurpriseMe Movie</h1>
    </div>
   <div class="nav-bar">
    <div class="button-container">
        <button id="movies-btn" data-type="movie">Movies</button>
        <button id="series-btn" data-type="tv">Series</button>
    </div>
    <div class="dropdown-container">
        <select id="genre-dropdown" class="hidden"></select>
    </div>
    <div class="year-button-container">
        <button id="year-btn" class="year-btn">Select Year</button>
        <select id="year" class="hidden"></select>
    </div>
</div>
<div class="main-button-container">
    <button id="main-btn">Surprise Me</button>
    <button id="resetme-btn">Reset Me</button>
</div>

    


    <script src="script.js"></script>

</body>
</html>
